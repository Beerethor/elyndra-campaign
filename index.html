<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elyndra - Portale dei Viaggiatori</title>
    <style>
        :root {
            --gold: #c9a24d;
            --gold-glow: rgba(201, 162, 77, 0.4);
            --bg-dark: #05070a;
            --panel-bg: rgba(17, 20, 27, 0.9);
        }

        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle, #0f1218 0%, #05070a 100%);
            color: #e0e0e0; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        header {
            width: 100%; padding: 60px 0; text-align: center;
            border-bottom: 2px solid var(--gold);
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('img/hero-bg.jpg') no-repeat center center;
            background-size: cover;
        }

        h1 { font-size: 3.5rem; letter-spacing: 12px; text-transform: uppercase; color: var(--gold); margin: 0; text-shadow: 0 0 20px var(--gold-glow); }

        main { max-width: 1200px; margin: 40px auto; padding: 0 20px; display: grid; grid-template-columns: 1fr 350px; gap: 30px; }

        .content-section { background: var(--panel-bg); padding: 30px; border-radius: 8px; border: 1px solid rgba(201, 162, 77, 0.1); }
        
        .nav-card { background: rgba(0,0,0,0.3); padding: 20px; border-left: 3px solid var(--gold); margin-bottom: 20px; transition: 0.3s; text-decoration: none; display: block; color: inherit; }
        .nav-card:hover { background: rgba(201, 162, 77, 0.1); transform: translateX(10px); }
        .nav-card h3 { margin: 0; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; }

        .auth-box { background: var(--panel-bg); padding: 25px; border: 1px solid var(--gold); border-radius: 8px; text-align: center; }
        
        .auth-btn {
            width: 100%; padding: 12px; margin: 10px 0; background: transparent; 
            border: 1px solid var(--gold); color: var(--gold); cursor: pointer; 
            font-weight: bold; text-transform: uppercase; transition: 0.3s;
        }
        .auth-btn:hover { background: var(--gold); color: black; }

        .hidden { display: none !important; }

        /* Modale Email */
        #email-modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #111; border: 1px solid var(--gold); padding: 30px; z-index: 1000; width: 300px;
        }
        #email-modal input { width: 100%; padding: 10px; margin-bottom: 15px; background: #000; border: 1px solid #444; color: var(--gold); }
    </style>
</head>
<body>

<header>
    <h1>Elyndra</h1>
    <p style="color: #888; letter-spacing: 4px; text-transform: uppercase; margin-top: 10px;">Cronache della Litostasi</p>
</header>

<main>
    <section class="content-section">
        <h2>ðŸ“š Risorse del Mondo</h2>
        
        <a href="wiki.html" class="nav-card">
            <h3>ðŸ“– Wiki di Elyndra</h3>
            <p>Consulta l'enciclopedia su regioni, razze e la piaga della Litostasi.</p>
        </a>

        <a href="diario.html" class="nav-card">
            <h3>ðŸ““ Diario di Viaggio</h3>
            <p>Cronologia delle sessioni e appunti pubblici dei giocatori.</p>
        </a>
    </section>

    <aside class="sidebar">
        <div class="auth-box">
            <div id="logged-out-ui">
                <h3 style="color: var(--gold); margin-top: 0;">ACCESSO</h3>
                <button class="auth-btn" onclick="loginGoogle()">Entra con Google</button>
                <button class="auth-btn" onclick="toggleEmailLogin()">Email & Password</button>
            </div>

            <div id="logged-in-ui" class="hidden">
                <h3 style="color: var(--gold); margin-top: 0;">BENVENUTO</h3>
                <p id="user-info" style="font-weight: bold; margin-bottom: 20px; font-size: 0.9rem;"></p>
                <button class="auth-btn" style="border-color: #444; color: #666; font-size: 0.7rem;" onclick="logout()">Disconnetti</button>
            </div>

            <div id="master-link-container" class="hidden" style="margin-top: 20px; border-top: 1px solid rgba(201, 162, 77, 0.3); padding-top: 20px;">
                <a href="master.html" style="text-decoration: none;">
                    <button class="auth-btn" style="border-color: #ff4d4d; color: #ff4d4d;">CONSOLE MASTER</button>
                </a>
            </div>
        </div>
    </aside>
</main>

<div id="email-modal" class="hidden">
    <h3 style="color: var(--gold); margin-top: 0;">Login</h3>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button class="auth-btn" onclick="signInEmail()">Accedi</button>
    <button class="auth-btn" style="font-size: 0.7rem; border:none;" onclick="signUpEmail()">Registrati</button>
    <button onclick="toggleEmailLogin()" style="background:none; border:none; color:#666; cursor:pointer; width:100%; margin-top:10px;">Chiudi</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBxwbmUT7efDSF5K2FT-JICRb59_letUS0",
        authDomain: "elyndra-6be99.firebaseapp.com",
        projectId: "elyndra-6be99",
        storageBucket: "elyndra-6be99.firebasestorage.app",
        messagingSenderId: "1062810114473",
        appId: "1:1062810114473:web:3abf8900d4513c132f0cb8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    provider.setCustomParameters({ prompt: 'select_account' });

    onAuthStateChanged(auth, async (user) => {
        const outUI = document.getElementById('logged-out-ui');
        const inUI = document.getElementById('logged-in-ui');
        const masterUI = document.getElementById('master-link-container');
        const userInfo = document.getElementById('user-info');

        if (user) {
            outUI.classList.add('hidden');
            inUI.classList.remove('hidden');
            userInfo.innerText = user.displayName || user.email;

            // Controllo Master tramite Database
            const docSnap = await getDoc(doc(db, "configurazione", "ruoli"));
            if (docSnap.exists() && user.email === docSnap.data().masterEmail) {
                masterUI.classList.remove('hidden');
            }
        } else {
            outUI.classList.remove('hidden');
            inUI.classList.add('hidden');
            masterUI.classList.add('hidden');
        }
    });

    window.loginGoogle = () => signInWithPopup(auth, provider).catch(e => alert(e.message));
    window.logout = () => signOut(auth);
    window.toggleEmailLogin = () => document.getElementById('email-modal').classList.toggle('hidden');
    window.signInEmail = () => {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        signInWithEmailAndPassword(auth, e, p).then(() => toggleEmailLogin()).catch(err => alert(err.message));
    };
    window.signUpEmail = () => {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        createUserWithEmailAndPassword(auth, e, p).then(() => toggleEmailLogin()).catch(err => alert(err.message));
    };
</script>
</body>
</html>
