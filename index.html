<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elyndra - Portale dei Viaggiatori</title>
    <style>
        :root {
            --gold: #c9a24d;
            --bg-dark: #05070a;
            --panel-bg: rgba(17, 20, 27, 0.9);
        }

        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle, #0f1218 0%, #05070a 100%);
            color: #e0e0e0; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        header {
            width: 100%; padding: 40px 0; text-align: center;
            border-bottom: 1px solid rgba(201, 162, 77, 0.3);
            margin-bottom: 50px;
        }

        h1 { font-size: 2.5rem; letter-spacing: 8px; text-transform: uppercase; color: var(--gold); margin: 0; }

        .auth-container {
            background: var(--panel-bg); padding: 30px;
            border: 1px solid rgba(201, 162, 77, 0.2);
            border-radius: 8px; width: 90%; max-width: 400px;
            text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .auth-btn {
            width: 100%; padding: 12px; margin: 10px 0;
            background: transparent; border: 1px solid var(--gold);
            color: var(--gold); cursor: pointer; font-weight: bold;
            text-transform: uppercase; transition: 0.3s; letter-spacing: 1px;
        }

        .auth-btn:hover { background: var(--gold); color: black; box-shadow: 0 0 15px rgba(201, 162, 77, 0.4); }

        .hidden { display: none !important; }

        /* Modale Email */
        #email-modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #111; border: 1px solid var(--gold); padding: 30px;
            z-index: 1000; box-shadow: 0 0 100px rgba(0,0,0,0.9);
        }

        #email-modal input {
            display: block; width: 100%; padding: 10px; margin-bottom: 15px;
            background: #000; border: 1px solid #444; color: var(--gold);
            box-sizing: border-box;
        }

        #master-link-container { margin-top: 40px; animation: fadeIn 1s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<header>
    <h1>Elyndra</h1>
    <p style="color: #666; letter-spacing: 2px;">Cronache della Litostasi</p>
</header>

<div class="auth-container">
    <div id="logged-out-ui">
        <p style="margin-bottom: 20px; font-size: 0.9rem; color: #888;">IDENTIFICATI PER PROCEDERE</p>
        <button class="auth-btn" onclick="loginGoogle()">Entra con Google</button>
        <button class="auth-btn" onclick="toggleEmailLogin()">Login Email</button>
    </div>

    <div id="logged-in-ui" class="hidden">
        <p style="font-size: 0.8rem; color: #888;">VIAGGIATORE RICONOSCIUTO</p>
        <p id="user-info" style="color: var(--gold); font-weight: bold; margin-bottom: 20px;"></p>
        <button class="auth-btn" style="border-color: #444; color: #888;" onclick="logout()">Disconnetti</button>
    </div>
</div>

<div id="master-link-container" class="hidden">
    <a href="master.html" style="text-decoration: none;">
        <button class="auth-btn" style="padding: 20px; border-width: 2px;">üëÅÔ∏è Accedi alla Console Master</button>
    </a>
</div>

<div id="email-modal" class="hidden">
    <h3 style="color: var(--gold); margin-top: 0;">Accesso Archivio</h3>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button class="auth-btn" onclick="signInEmail()">Accedi</button>
    <button class="auth-btn" style="font-size: 0.7rem; border:none;" onclick="signUpEmail()">Non hai un account? Registrati</button>
    <button onclick="toggleEmailLogin()" style="background:none; border:none; color:#666; cursor:pointer; width:100%; margin-top:10px;">Chiudi</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
        getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, 
        signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBxwbmUT7efDSF5K2FT-JICRb59_letUS0",
        authDomain: "elyndra-6be99.firebaseapp.com",
        projectId: "elyndra-6be99",
        storageBucket: "elyndra-6be99.firebasestorage.app",
        messagingSenderId: "1062810114473",
        appId: "1:1062810114473:web:3abf8900d4513c132f0cb8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    provider.setCustomParameters({ prompt: 'select_account' });

    // --- CONTROLLO STATO UTENTE ---
    onAuthStateChanged(auth, async (user) => {
        const outUI = document.getElementById('logged-out-ui');
        const inUI = document.getElementById('logged-in-ui');
        const masterUI = document.getElementById('master-link-container');
        const userInfo = document.getElementById('user-info');

        if (user) {
            outUI.classList.add('hidden');
            inUI.classList.remove('hidden');
            userInfo.innerText = user.displayName || user.email;

            // Chiedi a Firestore chi √® il Master
            try {
                const docSnap = await getDoc(doc(db, "configurazione", "ruoli"));
                if (docSnap.exists() && user.email === docSnap.data().masterEmail) {
                    masterUI.classList.remove('hidden');
                }
            } catch (e) { console.error("Errore verifica master:", e); }
            
        } else {
            outUI.classList.remove('hidden');
            inUI.classList.add('hidden');
            masterUI.classList.add('hidden');
        }
    });

    // --- FUNZIONI GLOBALI ---
    window.loginGoogle = () => {
        signInWithPopup(auth, provider).catch(e => {
            if(e.code === 'auth/popup-blocked') alert("Sblocca i popup del browser per accedere.");
            else alert("Errore Google: " + e.message);
        });
    };

    window.logout = () => signOut(auth);
    window.toggleEmailLogin = () => document.getElementById('email-modal').classList.toggle('hidden');

    window.signInEmail = () => {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        signInWithEmailAndPassword(auth, e, p).then(() => toggleEmailLogin()).catch(err => alert(err.message));
    };

    window.signUpEmail = () => {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        createUserWithEmailAndPassword(auth, e, p)
            .then(cred => {
                sendEmailVerification(cred.user);
                alert("Registrazione effettuata! Controlla la mail per verificare il profilo.");
                toggleEmailLogin();
            })
            .catch(err => alert(err.message));
    };
</script>

</body>
</html>
